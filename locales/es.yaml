help: |
  😎 *Voicy* convierte voz a texto desde cualquier mensaje de voz y archivo de audio (.ogg, .flac, .wav, .mp3) que reciba. Usted puede tanto hablarle a *Voicy* en el chat privado o agregarlo a un grupo.

  Si usted desea usar este bot en mensajes privados, por favor, cree un grupo privado con cualquiera y agregue allí a *Voicy*. Si usted desea agregar a *Voicy* a un chat grupal, por favor, agréguelo como un participante en el perfil del grupo o desde el perfil del bot *Voicy*.

  /help — Muestra este mensaje 😱
  /engine — Le permite escoger un motor de reconocimiento de voz: wit.ai, Yandex SpeechKit or Google Speech ⚙
  /language — Le permite escoger el idioma de reconocimiento de voz 📣
  /lock — Alterna entre el bloqueo y desbloqueo de los no-administradores usando comandos en los chats grupales 🔑
  /files — Alterna entre si el bot debe intentar convertir archivos de audio o solo ignorarlos 📁
  /silent — Alterna al modo silencio cuando se envían mensajes extras como `Reconocimiento de voz iniciado` 😶
  /google — Establezca credenciales google para Google Speech 🦆

  Le gusta este bot? Deje una reseña [aquí](https://telegram.me/storebot?start=voicybot) 👍

  Refiera cualquier asunto o pregunta a mi creador — @borodutch\\_support 🦄
